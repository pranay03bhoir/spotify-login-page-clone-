<html>
	<head>
		<title>
			Spotify|Log-in
		</title>
		<link rel="stylesheet" href="assets/css/style.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<script src="assets/js/main.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="assets/images/spotify.svg"/>
			<hr>
		</div>
		<div class="mid">
			<input type="submit" value="CONTINUE WITH FACEBOOK " class="btn1" /> 
		</div>
		<div class="mid">
			<input type="submit" value="CONTINUE WITH APPLE" class="btn2"/> 
		</div>
		<div class="mid">
			<input type="submit" value="CONTINUE WITH GOOGLE" class="btn3"/>
		</div>
		<!---<hr class="divider">--->
	<form>
		<div class="input">
		<fieldset>
		<legend>Email address or username</legend>
			<input type="Email" id="uname" name="username" placeholder="Email address or username"/>
		</fieldset>
		</div>
		
		<div class="input">
		<fieldset>
		<legend>Password</legend>
			<input type="password" id="upass" name="password" placeholder="Password"/>
		</fieldset>
		</div>
		
		<div class="input">
			<a href="#">Forgot Your Password?</a>
		</div>
	</form>
	<div class="footer">
		<input type="checkbox" id="chckbox" name="rememberme"/>
		<label for="chckbox">Remember Me</label>
	</div>
	<div class="fbtn">
		<input type="submit" id="lgbtn" name="login" value="LOG IN"/>
	</div>
	<hr class="divider">
	<div class="crtacc">
		<strong>
			Don't have an account?
		</strong>
	</div>
	<div>
		<!---<input type="submit" value="SIGN UP FOR SPOTIFY" onclick="expand()" id="signup" name="createaccount" />--->
		<button id="signup" onclick="expand()">SIGN UP FOR SPOTIFY</button>
	</div>
	<script src="https://kit.fontawesome.com/43732edd53.js" crossorigin="anonymous"></script>
	</body>
</html>
